<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Event | 7 Wonder Decor and Events</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #dc9b5a;
      color: #3b2f2f;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fef3e7;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 0 auto;
      background-color: #b77b42;
      color: white;
      padding: 14px 36px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #8c5a2d;
      transform: scale(1.05);
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #3b2f2f;
      font-weight: bold;
      text-decoration: underline;
      font-size: 1.1em;
    }
    .back-link a:hover {
      color: #8c5a2d;
    }
    .success-message {
      display: none;
      max-width: 600px;
      margin: 20px auto 0;
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #c3e6cb;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Book Your Event</h1>

  <form action="https://formspree.io/f/myzwzgja" method="POST" id="bookingForm">
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" required>

    <label for="event-type">Event Type</label>
    <select name="event-type" id="event-type" required>
      <option value="">Select an event</option>
      <option value="Half-Saree/Dhoti Ceremony">Half-Saree/Dhoti Ceremony</option>
      <option value="Babyshower/Cradle">Babyshower / Cradle Ceremony</option>
      <option value="Birthday">First Birthday</option>
      <option value="Pooja">Pooja</option>
      <option value="Engagement">Engagement</option>
      <option value="Wedding">Wedding / Reception</option>
      <option value="Haldi/Mehendi">Haldi / Mehendi</option>
      <option value="Milestone">Milestone / Anniversary</option>
      <option value="Other">Other</option>
    </select>

    <label for="budget">Estimated Budget</label>
    <input type="text" name="budget" id="budget" placeholder="e.g. $3000 - $5000" required>

    <label for="date">Event Date</label>
    <input type="date" name="date" id="date" required>

    <label for="time">Event Time</label>
    <input type="time" name="time" id="time" required>

    <label for="venue">Venue</label>
    <input type="text" name="venue" id="venue" placeholder="Venue name and address" required>

    <label for="details">Event Details</label>
    <textarea name="details" id="details" rows="5" placeholder="Tell us about your vision, themes, colors, and any special requirements" required></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <div class="success-message" id="successMessage">
    Thank you! Your booking request has been submitted successfully.
  </div>

  <div class="back-link">
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
          successMessage.scrollIntoView({ behavior: 'smooth' });
        } else {
          alert('There was a problem submitting your form. Please try again.');
        }
      }).catch(error => {
        alert('There was a problem submitting your form. Please try again.');
      });
    });
  </script>

</body>
</html>
